<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main-container">

        <div class="form-container">
            <div class="title">Registration</div>

            <form>
                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name" required name="name">
                    </div>

                    <div class="input-box">
                        <span class="details">Date of birth</span>
                        <input type="date" placeholder="Enter your address" required name="dob">
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required name="email">
                    </div>

                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter your number" required name="phone">
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your address" required name="address">
                    </div>

                    <button>Register</button>

                </div>

            </form>

        </div>

        <div class="img-container">

            <img id="one" src="Images/img1.avif">
            <img id="two" src="Images/img2.avif">
            <img id="three" src="Images/img3.avif">

        </div>

    </div>

</body>

</html>
